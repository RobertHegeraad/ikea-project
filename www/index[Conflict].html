    <!-- DEBUG -->
    <script id="debug.html" type="text/ng-template">
      <ion-view title="" hide-back-button="true">
        <ion-nav-buttons side="left">
          <button class="button">
            Ikea
          </button>
        </ion-nav-buttons>        
        <ion-nav-buttons side="right">
          <button class="button" menu-toggle="left">Menu</button>
        </ion-nav-buttons>

        <ion-content class="padding" ng-controller="debugCtrl">
          <h2 id="status"></h2>

          <a class="button" on-touch="Init()">Init Bluetooth</a>
          <a class="button" on-touch="Scan()">Scan for devices</a>
          <a class="button" on-touch="Discover()">Discover</a>
          <a class="button" on-touch="RetrieveConnected()">Retrieve connected</a>
          <a class="button" on-touch="Connect()">Connect</a>
          <a class="button" on-touch="Disconnect()">Disconnect</a>
          <a class="button" on-touch="Reconnect()">Reconnect</a>
          <a class="button" on-touch="Close()">Close</a>

          <a class="button" on-touch="IsConnected()">Check if a device is connected</a>

          <ul id="list">
          </ul>
        </ion-content>
      </ion-view>
    </script>
  
    <!-- START -->
    <script id="start.html" type="text/ng-template">
      <ion-view title="" hide-back-button="true">
        <ion-nav-buttons side="left">
            <img class="logo" src="lib/ionic/img/ikeaLogo.png"/>
        </ion-nav-buttons>

        <ion-content class="schematic-bg" ng-controller="startCtrl">

          <button id="status-btn" class="status-ready" on-touch="ToggleStatus()">Je bent beschikbaar</button>

          <a class="btn btn-yellow product-link" ui-sref="products">Producten bekijken</a>
          <a class="btn btn-yellow product-link" ui-sref="products">Koppel medewerker</a>

        </ion-content>
      </ion-view>
    </script>    

    <!-- PRODUCTS -->
    <script id="products.html" type="text/ng-template">
      <ion-view title="" hide-back-button="true">
        <ion-nav-buttons side="left">
          <img class="logo" src="lib/ionic/img/ikeaLogo.png"/>
        </ion-nav-buttons>        
        <ion-nav-buttons side="right">
          <button class="button" ui-sref="start">Terug</button>
        </ion-nav-buttons>

        <ion-content ng-controller="productCtrl">

          <ul id="genres">
            <li><a ui-sref="badkamer">Badkamer</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Bergruimte</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Decoratie</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Eetkamer</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Eten</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Keukens</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Koken</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Textiel</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Tuin en balkon</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Verlichting</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Wasruimte</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Werkplek</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkamer">Woonkamer</a><span class="glyphicon glyphicon-play"></span></li>
          </ul>

        </ion-content>
      </ion-view>
    </script>

    <!-- BADKAMER -->
    <script id="badkamer.html" type="text/ng-template">
      <ion-view title="" hide-back-button="true">
        <ion-nav-buttons side="left">
          <img class="logo" src="lib/ionic/img/ikeaLogo.png"/>
        </ion-nav-buttons>        
        <ion-nav-buttons side="right">
          <button class="button" ui-sref="start">Terug</button>
        </ion-nav-buttons>

        <ion-content ng-controller="productCtrl">

          <ul id="genres">
            <li><a ui-sref="badkameracc">Badkameraccessoires</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkameracc">Badkamerkranen</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkameracc">Badkamermeubels</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkameracc">Badkamerverlichting</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkameracc">Badtextiel</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkameracc">Spiegels</a><span class="glyphicon glyphicon-play"></span></li>
            <li><a ui-sref="badkameracc">Wastafels</a><span class="glyphicon glyphicon-play"></span></li>
          </ul>
        </ion-content>
      </ion-view>
    </script>

    <!-- BADKAMER ACCESSOIRES -->
    <script id="badkameracc.html" type="text/ng-template">
      <ion-view title="" hide-back-button="true">
        <ion-nav-buttons side="left">
          <img class="logo" src="lib/ionic/img/ikeaLogo.png"/>
        </ion-nav-buttons>        
        <ion-nav-buttons side="right">
          <button class="button" ui-sref="start">Terug</button>
        </ion-nav-buttons>

        <ion-content class="padding" ng-controller="productCtrl">

          <img class="product" src="lib/ionic/img/ikea-wastafel.jpg"/>

          <div class="product-switch">
            <ion-toggle id="toggle" ng-model="toggle" id="toggle" toggle-class="toggle-calm" ng-change="onToggle(toggle)">Lamp staat uit</ion-toggle>
          </div>

          <div class="product-info">
            <h2 class="name">EDEBOVIKEN</h2>
            <p class="desc">Wastafel 1 bak, wit</p>
            <h4 class="price">€ 140.-  / st. (€ 115.70 excl. btw)</h4>

            <p class="article-num">Artikelnummer: <i>902.261.51</i></p>
            
            <b class="afm">Afmetingen</b>
            <ul class="afm-list">
              <li>100x49x6 cm</li>
              <li>80x49x6 cm</li>
              <li>60x49x6 cm</li>
            </ul>
          </div>

        </ion-content>
      </ion-view>
    </script>
